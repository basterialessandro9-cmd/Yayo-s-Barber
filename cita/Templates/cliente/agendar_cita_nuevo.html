{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita</title>
  
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'Css/cruds.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { 
      background: #111; 
      color: #fff; 
      font-family: Arial; 
      margin: 0;
      padding: 10px;
      min-height: 100vh;
    }
    
    .form-card {
      background: #1c1c1c; 
      padding: 25px; 
      border-radius: 12px;
      width: 100%;
      max-width: 550px; 
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255,215,0,0.4);
      transition: transform 0.2s;
      box-sizing: border-box;
    }
    
    .form-card:hover { transform: scale(1.02); }
    
    h2 { 
      text-align: center; 
      color: #FFD700; 
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    label { 
      display: block; 
      margin-top: 12px; 
      color: #FFD700;
      font-size: 1rem;
    }

    select {
      width: 100%; 
      padding: 12px; 
      margin-top: 5px;
      background: #333; 
      border: none; 
      border-radius: 6px; 
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    /* Servicios en formato card responsive */
    .services-container { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 10px; 
      margin-top: 10px; 
    }
    
    .service-card {
      background: #222; 
      padding: 12px; 
      border-radius: 8px;
      cursor: pointer; 
      border: 2px solid transparent;
      transition: all 0.2s;
      text-align: center;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .service-card:hover { border-color: #FFD700; }
    .service-card.active { border-color: #FFD700; background: #333; }

    .btn {
      display: block; 
      margin-top: 25px; 
      width: 100%;
      background: #FFD700; 
      color: #000;
      padding: 14px; 
      border: none; 
      border-radius: 8px;
      font-weight: bold; 
      cursor: pointer; 
      font-size: 1.1rem;
      transition: background 0.3s, transform 0.2s;
      box-sizing: border-box;
    }
    
    .btn:hover { 
      background: #e6c200; 
      transform: scale(1.03); 
    }

    /* Resumen dinámico */
    #resumen {
      margin-top: 20px; 
      background: #222; 
      padding: 15px; 
      border-radius: 10px;
      display: none; 
      opacity: 0; 
      transform: translateY(10px);
      transition: all 0.3s ease-in-out;
    }
    
    #resumen.visible { 
      display: block; 
      opacity: 1; 
      transform: translateY(0); 
    }

    /* Media queries para responsive */
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }
      
      .form-card {
        padding: 20px;
        margin: 10px auto;
        border-radius: 8px;
      }
      
      h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }
      
      .services-container {
        grid-template-columns: 1fr;
        gap: 8px;
      }
      
      .service-card {
        padding: 10px;
        min-height: 50px;
      }
      
      select {
        padding: 10px;
        font-size: 16px; /* Evita zoom en iOS */
      }
      
      .btn {
        padding: 12px;
        font-size: 1rem;
      }
      
      #resumen {
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 15px;
        margin: 5px auto;
      }
      
      h2 {
        font-size: 1.3rem;
      }
      
      label {
        font-size: 0.9rem;
      }
      
      .service-card {
        padding: 8px;
        font-size: 0.9rem;
      }
      
      .btn {
        font-size: 0.95rem;
      }
    }

    /* Para pantallas muy pequeñas (landscape móviles) */
    @media (max-height: 600px) and (orientation: landscape) {
      .form-card {
        margin: 10px auto;
      }
      
      h2 {
        margin-bottom: 10px;
      }
      
      label {
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Agendar Cita</h2>

    <form method="POST">
      {% csrf_token %}

      <label for="barbero">Barbero:</label>
      <select id="barbero" name="barbero" required>
        <option value="">--Selecciona--</option>
        {% for b in barberos %}
          <option value="{{ b.id }}">{{ b.user.get_full_name }}</option>
        {% endfor %}
      </select>

      <label>Servicios:</label>
      <div class="services-container">
        {% for s in servicios %}
          <div class="service-card" 
               data-id="{{ s.id }}" 
               data-precio="{{ s.precio }}" 
               data-duracion="{{ s.duracion }}">
            <input type="checkbox" name="servicios" value="{{ s.id }}" hidden>
            <strong>{{ s.nombre }}</strong><br>
            ${{ s.precio }} - {{ s.duracion }} min
          </div>
        {% endfor %}
      </div>

      <div id="resumen">
        <p><strong>Total Precio:</strong> $<span id="total-precio"></span></p>
        <p><strong>Total Duración:</strong> <span id="total-duracion"></span> min</p>
      </div>

      <label for="fecha_hora">Horarios disponibles:</label>
      <select id="fecha_hora" name="fecha_hora" required>
        <option value="">--Selecciona barbero y servicios--</option>
      </select>

      <button type="submit" class="btn">Confirmar Cita</button>
    </form>
  </div>

  <script>
    const serviceCards = document.querySelectorAll('.service-card');

    function getServiciosSeleccionados() {
      return Array.from(document.querySelectorAll('.service-card.active input[type=checkbox]'))
                  .map(cb => cb.value);
    }

    function cargarHorarios() {
      const barbero = document.getElementById("barbero").value;
      const servicios = getServiciosSeleccionados();

      const select = document.getElementById("fecha_hora");
      if (!barbero || servicios.length === 0) {
        select.innerHTML = '<option value="">--Selecciona barbero y servicios--</option>';
        return;
      }

      fetch(`/api/horarios/?barbero=${barbero}&` + new URLSearchParams({ "servicios[]": servicios }))
        .then(r => r.json())
        .then(data => {
          select.innerHTML = '<option value="">--Selecciona--</option>';
          if (data.length === 0) {
            const opt = document.createElement("option");
            opt.value = "";
            opt.textContent = "No hay horarios disponibles";
            select.appendChild(opt);
          } else {
            data.forEach(h => {
              const opt = document.createElement("option");
              opt.value = h.id;
              opt.textContent = h.texto;
              select.appendChild(opt);
            });
          }
        });
    }

    function actualizarResumen() {
      let totalPrecio = 0, totalDuracion = 0;
      const seleccionados = document.querySelectorAll('.service-card.active');

      seleccionados.forEach(card => {
        totalPrecio += parseFloat(card.getAttribute("data-precio"));
        totalDuracion += parseInt(card.getAttribute("data-duracion"));
      });

      if (seleccionados.length > 0) {
        document.getElementById("resumen").classList.add("visible");
        document.getElementById("total-precio").textContent = totalPrecio.toFixed(2);
        document.getElementById("total-duracion").textContent = totalDuracion;
      } else {
        document.getElementById("resumen").classList.remove("visible");
      }

      cargarHorarios();
    }

    // Eventos dinámicos
    serviceCards.forEach(card => {
      const checkbox = card.querySelector("input[type=checkbox]");
      card.addEventListener("click", () => {
        card.classList.toggle("active");
        checkbox.checked = card.classList.contains("active");
        actualizarResumen();
      });
    });

    document.getElementById("barbero").addEventListener("change", cargarHorarios);

    // SweetAlert al agendar
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('agendada') === '1') {
      Swal.fire({
        icon: 'success',
        title: '¡Éxito!',
        text: 'Tu cita ha sido agendada con éxito.',
        confirmButtonColor: '#FFD700'
      });
      history.replaceState(null, '', window.location.pathname);
    }
  </script>
</body>
</html>
