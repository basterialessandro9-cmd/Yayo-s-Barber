          <div class="contenedor">
    <div class="formulario-card">
      <h2 class="form-title">Actualizar Quienes Somos:</h2>

      <form method="post">
        {% csrf_token %}
        <label for="titulo">Título de Página</label>
        <input type="text" id="titulo" name="titulo" value="{{ seccion.titulo }}">

        <label for="descripcion">Descripción de Página</label>
        <textarea id="descripcion" name="descripcion" rows="6">{{ seccion.descripcion }}</textarea>

        <button type="submit">Actualizar</button>
      </form>
    </div>
  </div>

  {% if update_success %}
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Swal.fire({
        icon: 'success',
        title: '¡Actualización exitosa!',
        text: 'El contenido ha sido actualizado correctamente.',
        timer: 3000,
        timerProgressBar: true,
        showConfirmButton: false
      });
    });
  </script>
  {% endif %}
