{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contraseña cambiada</title>
<link rel="stylesheet" href="{% static 'Css/cruds.css' %}">
<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(to right, #242424, #f0c040);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: #fff;
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    width: 400px;
    max-width: 90%;
    text-align: center;
}

.card h2 {
    margin-bottom: 20px;
    color: #242424;
}

.card a {
    display: inline-block;
    margin-top: 15px;
    color: #242424;
    text-decoration: none;
    font-weight: 500;
}

.card a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="card">
    <h2>¡Contraseña cambiada con éxito!</h2>
    <p>Ahora puedes iniciar sesión con tu nueva contraseña.</p>
    <a href="{% url 'login' %}">Volver al login</a>
</div>
</body>
</html>
