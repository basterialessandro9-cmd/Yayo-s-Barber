{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nueva contraseña</title>
<link rel="stylesheet" href="{% static 'Css/cruds.css' %}">
<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(to right, #242424, #f0c040);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: #fff;
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    width: 400px;
    max-width: 90%;
    text-align: center;
}

.card h2 {
    margin-bottom: 25px;
    color: #242424;
    font-weight: 600;
}

.card p {
    color: #555;
    margin-bottom: 25px;
}

.input-container {
    position: relative;
    width: 70%;
    margin: 0 auto 20px;
}

.card input {
    width: 90%;
    padding: 10px; /* espacio para el ojo */
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
    transition: all 0.3s ease;
}

.card input:focus {
    border-color: #f0c040;
    box-shadow: 0 0 5px #f0c040;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #555;
}

.card button {
    width: 50%;
    padding: 12px;
    background: #f0c040;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.card button:hover {
    background: #e6b933;
}

.card a {
    display: inline-block;
    margin-top: 15px;
    color: #242424;
    text-decoration: none;
    font-size: 13px;
}

.card a:hover {
    text-decoration: underline;
}

.django-error-msg {
    background: #ffe6e6;
    border-left: 4px solid #dc3545;
    color: #b3261e;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: left;
}

.django-success-msg {
    background: #e6ffed;
    border-left: 4px solid #28a745;
    color: #28a745;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: left;
}
</style>
</head>
<body>
<div class="card">
    <h2>Ingresa tu nueva contraseña</h2>

    {% if form.errors %}
        <div class="django-error-msg">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="input-container">
            <input type="password" id="new_password1" name="new_password1" placeholder="Nueva contraseña" required>
            <span class="toggle-password" onclick="togglePassword('new_password1')">&#128065;</span>
        </div>
        <div class="input-container">
            <input type="password" id="new_password2" name="new_password2" placeholder="Confirmar contraseña" required>
            <span class="toggle-password" onclick="togglePassword('new_password2')">&#128065;</span>
        </div>
        <button type="submit">Cambiar contraseña</button>
    </form>

    <a href="{% url 'login' %}">Volver al login</a>
</div>

<script>
function togglePassword(id) {
    const input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
    } else {
        input.type = "password";
    }
}
</script>
</body>
</html>
