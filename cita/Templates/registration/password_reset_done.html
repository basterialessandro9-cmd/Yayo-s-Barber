{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Correo enviado</title>
<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(to right, #242424, #f0c040);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.card {
    background: #fff;
    border-radius: 25px;
    padding: 40px 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    width: 400px;
    max-width: 90%;
    text-align: center;
}
.card h2 {
    margin-bottom: 20px;
    color: #242424;
}
.card p {
    color: #555;
    margin-bottom: 30px;
}
.card input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
}
.card button {
    width: 100%;
    padding: 12px;
    background: #f0c040;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}
.card button:hover {
    background: #e6b933;
}
.card a {
    display: inline-block;
    margin-top: 15px;
    color: #242424;
    text-decoration: none;
    font-size: 13px;
}
.card a:hover {
    text-decoration: underline;
}
.django-error-msg, .django-success-msg {
    text-align: left;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 8px;
}
.django-error-msg { background: #ffe6e6; border-left: 4px solid #dc3545; color: #b3261e; }
.django-success-msg { background: #e6ffed; border-left: 4px solid #28a745; color: #28a745; }
</style>
</head>
<body>
<div class="card">
    <h2>Correo enviado</h2>
    <p>Si el correo existe en nuestro sistema, recibirás un enlace para restablecer tu contraseña.</p>
    <a href="{% url 'login' %}">Volver al login</a>
</div>
</body>
</html>
