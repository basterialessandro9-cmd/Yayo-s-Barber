{% load static %}
<header class="topbar">
  <div class="top-navbar">
    <nav class="navbar navbar-expand-md navbar-light h-100 w-100 p-0">
      
      <!-- Logo + Nombre -->
      <div class="navbar-header h-100 d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center h-100" href="{% url 'panel_control' %}">
          <img src="{% static 'img/logo.png' %}" alt="homepage" class="dark-logo" style="width:75px; height:75px;">
          <span class="brand-text">Yayo's Barber</span>
        </a>
      </div>
      <!-- Fin Logo -->

      <div class="navbar-collapse h-100 d-flex">
        <!-- Botón menú responsive -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item d-xl-none d-md-none d-lg-none">
            <a class="nav-link menu-toggle" id="menu-toggle" href="#">
              <i class="fa fa-bars ti-menu ti-close"></i>
            </a>
          </li>
        </ul>

        <!-- Usuario -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown u-pro">
            <a class="nav-link dropdown-toggle profile-pic" href="#" id="navbarDropdown" 
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

              {% if request.user.adminprofile.foto %}
                <img src="{{ request.user.adminprofile.foto.url }}" alt="user" class="rounded-circle" width="40" height="40">
              {% else %}
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="user" class="rounded-circle" width="40" height="40">
              {% endif %}

              <span class="hidden-md-down d-none">
                {{ request.user.adminprofile.correo|default:request.user.email }} &nbsp;
              </span>
            </a>

            <!-- Menú desplegable -->
            <ul class="dropdown-menu small-menu dropdown-menu-end">
              <li>
                <a href="{% url 'perfil_administrador' %}">
                  <span class="material-icons">settings</span>
                  Ajustes
                </a>
              </li>
              <li>
                <a href="{% url 'landing' %}">
                  <span class="material-icons">logout</span>
                  Salir
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
